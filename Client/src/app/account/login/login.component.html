<div class="d-flex justify-content-center mt-5 pt-5">
  <div class="col-3 mt-4">
      <div class="text-center mb-4">
        <i class="fa fa-user fa-3x" aria-hidden="true"></i>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <app-form-input formControlName="email" [label]="'Email'"></app-form-input>
          <app-form-input formControlName="password" [label]="'Password'" [type]="'password'"></app-form-input>

          <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
  </div>
</div>
