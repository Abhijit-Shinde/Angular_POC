<div class="container">
  <div class="row">
      <section class="col-3">
        <h5>SortBy</h5>
        <select class="custom-select my-3" (change)="sorting($event.target.value)">
            <option *ngFor="let sort of sortDropdown" [value]="sort.value">
                {{sort.field}}
            </option>
        </select>

          <h5 class="mt-3 mb-4">Category</h5>
          <ul class="list-group mb-4">
              <li class="list-group-item" *ngFor="let item of category"
                  [class.active]="item.id === this.categoryIdSelected" [value]="item.id"
                  (click)="categorySelect(item.id)">
                  {{item.name}}
              </li>
          </ul>

          <h5 class="mt-3 mb-4">Store</h5>
          <ul class="list-group my-3">
              <li class="list-group-item" *ngFor="let type of stores" [class.active]="type.id === this.storeIdSelected"
                  [value]="type.id" (click)="storeSelect(type.id)">
                  {{type.name}}
              </li>
          </ul>

      </section>
      <section class="col-9" style="margin-top: 48px">

          <div class="row">
              <div class="col-4 mb-4" *ngFor="let product of products">
                  <app-product-item [product]="product"></app-product-item>
              </div>
          </div>

      </section>
  </div>
</div>
